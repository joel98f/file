<!DOCTYPE html>
<html lang="ko"><!--HTML 시작-->
    <head><!--머릿말-->
        <title>10_표작성.html</title>
    </head>
    <body><!--본문-->
        <table style="border: 1px solid #000">
            <tr ><!-- 줄 시작 -->
                <td style="border: 1px solid #000">셀1</td><!-- cell -->
                <td style="border: 1px solid #000">셀2</td>
            </tr><!-- 줄 끝 -->
        </table>

        <!--폰트크기 (%단위)-->
        <table style="border: 1px solid #000" width="50%" height="auto">
            <tr >
                <th style="border: 1px solid #000">이름</th>
                <th style="border: 1px solid #000">주소</th>
            </tr>
            <tr >
                <td style="border: 1px solid #000">무궁화</td>
                <td style="border: 1px solid #000">종로구</td>
            </tr>
        </table>

        
        <table style="border: 1px solid #000" width="500" height="300">
            <tr >
                <th style="border: 1px solid #000">이름</th>
                <th style="border: 1px solid #000">주소</th>
            </tr>
            <tr >
                <td style="border: 1px solid #000">무궁화</td>
                <td style="border: 1px solid #000">종로구</td>
            </tr>
        </table>

        
        <table style="border: 1px solid #000" width="250" height="300">
            <tr >
                <td style="border: 1px solid #000; text-align: left;" >종로구</td>
                <td style="border: 1px solid #000; text-align: center;">중구</td>
                <td style="border: 1px solid #000; text-align: right;">마포구</td>
            </tr>
            <tr >
                <td style="border: 1px solid #000; vertical-align: top;">강남구</td>
                <td style="border: 1px solid #000; vertical-align: middle;">서초구</td>
                <td style="border: 1px solid #000; vertical-align: bottom;">송파구</td>
            </tr>
            <tr >
                <td style="border: 1px solid #000; text-align: left; vertical-align: top;">강남구</td>
                <td style="border: 1px solid #000; text-align: center; vertical-align: middle;">서초구</td>
                <td style="border: 1px solid #000; text-align: right; vertical-align: bottom;">송파구</td>
            </tr>
            
        </table>
        <hr>
        <!-- 표안에서 영역 구분 <thread> <tbody> <tfoot>-->
        <table style="border: 1px solid #000">
            <thead>
                <tr>
                    <th style="border: 1px solid #000">원</th><th style="border: 1px solid #000">요금</th>
                </tr>
            </thead>
            <tbody><!-- 테이블 본문 입력 -->
                <tr><td style="border: 1px solid #000">1월</td><td style="border: 1px solid #000">1000원</td></tr>
                <tr><td style="border: 1px solid #000">2월</td><td style="border: 1px solid #000">1500원</td></tr>
                <tr><td style="border: 1px solid #000">3월</td><td style="border: 1px solid #000">2000원</td></tr>
            </tbody>
            <tfoot>
                <tr><th style="border: 1px solid #000">합계</th><th style="border: 1px solid #000">4500원</th></tr>
            </tfoot>
        </table>
        
        <!--셀 합치기 : 가로 colspan, 세로 rowspan-->
        <table style="border: 1px solid #000" width="250" height="300">
            <tr >
                <td style="border: 1px solid #000;">가</td>
                <td style="border: 1px solid #000;">나</td>
                <td style="border: 1px solid #000;">다</td>
            </tr>
            <tr >
                <td style="border: 1px solid #000;" colspan="2">라</td> <!--두 칸 합치기-->
                <td style="border: 1px solid #000;">마</td>
            </tr>
            <tr >
                <td style="border: 1px solid #000;">A</td>
                <td style="border: 1px solid #000;" rowspan="2">B</td>
                <td style="border: 1px solid #000;">C</td>
            </tr>
            <tr >
                <td style="border: 1px solid #000;">D</td>
                <td style="border: 1px solid #000;">F</td> 
            </tr>
        </table>
        <hr>
        <!--표 내부에서 표작성-->
        <table border="1" width="150" height="200">
            <tr>
                <td>국어</td>
                <td align="center">
                    <table border="1">
                        <tr><td>AA</td><td>AA</td></tr>
                        <tr><td>BB</td><td>AA</td></tr>
                        <tr><td>CC</td><td>AA</td></tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>영어</td>
                <td>수학</td>
            </tr>        
        </table>
    </body>
<!-- </html>HTML 끝 -->
