<!DOCTYPE html>
<html lang="ko"><!--HTML 시작-->
    <head><!--머릿말-->
        <meta charset="UTF-8">
        <title>03_while.html</title>
    </head>
    <body>
        
        <script>
        let i = 0;
        let num=5;
        while(i<=10){
            document.write(num+"<br>");
            i++;    
            num+=i;
    
        }
        </script>
    </body>
</html>
