<!DOCTYPE html>
<html lang="ko"><!--HTML 시작-->
    <head><!--머릿말-->
        <meta charset="UTF-8">
        <title>02_배열메소드.html</title>
    </head>
    <body>
        <h3> 배열 객체 관련 메소드(함수)</h3>
        <script>
            //참조 https://www.w3schools.com/js/js_array_methods.asp
        
            let fruits = ["Banana","Orange","Apple","Mango"];

            document.write(fruits);  //Banana,Orange,Apple,Mango
            document.write("<hr>");
            document.write(fruits.toString());    //"Banana,Orange,Apple,Mango"
            document.write("<hr>");
            document.write("#" + fruits.toString()+"#");
            document.write("<hr>");
            
            document.write(fruits.length); //4
            document.write("<hr>");
            document.write(fruits.toString().length);  //25 콤마까지 인식
            document.write("<hr>");
            
            document.write(fruits.join("*")) //요소와 요소를 *로 구분 Banana*Orange*Apple*Mango
            document.write("<hr>");

            fruits.pop()             //배열 마지막 요소 제거
            document.write(fruits);  //"Banana,Orange,Apple"
            document.write("<hr>");

            fruits.push("Kiwi");     //배열 마지막 요소 추가
            document.write(fruits);  //Banana,Orange,Apple,Kiwi
            document.write("<hr>");

            fruits.shift()             //배열 첫번째 요소 제거
            document.write(fruits);  //Orange,Apple,Kiwi
            document.write("<hr>");

            fruits.unshift("Lemon");     //배열 첫번째 요소 추가
            document.write(fruits);  //Lemon,Orange,Apple,Kiwi
            document.write("<hr>");

            fruits.splice(0, 2);     //0번째부터 (2)번째 까지 제거
            document.write(fruits);  //Apple,Kiwi
            document.write("<hr>");

            //배열 요소 합치기
            let arr1=["손흥민","김연아"];
            let arr2=["무궁화","개나리","진달래"];
            let arr3=["국어","영어"];
            let arr4=arr1.concat(arr2, arr3); // arr4는 arr1에 arr3,arr4를 합친다 
            document.write(arr4);   // 손흥민,김연아,무궁화,개나리,진달래,국어,영어
            document.write("<hr>");
            document.write(arr4.length);//7
            document.write("<hr>");

            //////////////////////////////////////////////////////////////////////

            //참조 https://www.w3schools.com/js/js_array_sort.asp

            /*
                ● 정렬(sort)
                  - 어떤 key값을 기준으로순서대로 재배치
                  - 정렬유형 : 오름차순 Ascending   ASC, 1->10, A->Z, a->z
                              내림차순 Descending  DESC
                  - 정렬방식 : insortion sort 삽입 정렬, selection sort 선택 정렬, bubble sort, ~~~
                
            */

            //1) 문자형

            fruits = ["Banana","Orange","Apple","Mango"];

            fruits.sort();          //배열요소 오름차순 정렬
            document.write(fruits); //Apple,Banana,Mango,Orange
            document.write("<hr>");

            fruits.reverse();          //배열요소 내림차순 정렬
            document.write(fruits); //Apple,Banana,Mango,Orange
            document.write("<hr>");



            //2) 숫자형 Numeric Sort (문자는 안됌)
            fruits = [40, 100, 1, 5, 25, 10];
            fruits.sort(function(a,b){return a - b});//배열요소 오름차순 정렬
            document.write(fruits); //1,5,10,25,40,100
            document.write("<hr>");

            fruits.sort(function(a,b){return b - a});//배열요소 내림차순 정렬
            document.write(fruits); //100,40,25,10,5,1
            document.write("<hr>");





           

        </script>
    </body>
</html>
