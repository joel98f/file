<!DOCTYPE html>
<html lang="ko"><!--HTML 시작-->
    <head><!--머릿말-->
        <meta charset="UTF-8">
        <title>03_삼항연산자.html</title>
    </head>
    <body>
        
        <h3>삼항연산자</h3>
        <script>
            let a = 3;
            document.write(a*-1) //이항
            document.write(-a) //단항
            document.write("<hr>");

            //삼항연산자
            

            //문1 절대값을 구하시오 (양수값을 구하시오)
            let num=-5;
            //형식)     (조건)  ?   참   : 거짓
            let result=(num<0) ? num*-1 : num;
                // -5 < 0   -5 *-1
            document.write(num+ " 절대값: " + result);
            document.write("<hr>")

            //문2 3개의 수 중에서 가장 큰 값(최대값)을 구하시오
            let x= 7, y=5, z=9;

            // let result1 = (x>y) ? x : y 
            // result1 = (result1 < z) ? z : result
            // document.write(result1);
            // document.write("<hr>");

            let max = (x<y) ? y : x;
            max = (max < z) ? z : max;
            document.write(x + "," + y + "," + z + "중 최대값 : " + max)

        </script>
    </body>
</html>
