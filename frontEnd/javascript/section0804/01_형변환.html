<!DOCTYPE html>
<html lang="ko"><!--HTML 시작-->
    <head><!--머릿말-->
        <meta charset="UTF-8">
        <title>01_형변환.html</title>
    </head>
    <body>
        <h3>형변환</h3>
        <script>
            // 참조 https://www.w3schools.com/js/js_type_conversion.asp
            // 형변환 : 필요한 곳에서 일시적(강제적)으로 변환

            //1. Number()
            //->숫자로 구성된 물자열을 숫자형으로 변환 기능
            // 참조 https://www.w3schools.com/jsref/jsref_number.asp
            document.write(Number("10"));
            document.write("<hr>");
            document.write(Number("10")+Number("20"));
            document.write("<hr>");
            document.write(Number("         10       "+"         10       "));
            document.write("<hr>");
            document.write(Number("10.23"));
            document.write("<hr>");
            document.write(Number("korea"));
            document.write("<hr>");
            document.write(Number("1 2 3"));
            document.write("<hr>"); 
            document.write("<hr>");
            
            //2. parseInt()
            // -> 숫자로 구성된 문자형을 정수형으로 변환
            document.write(parseInt("10")); //10
            document.write("<hr>");
            document.write(parseInt("-10")); //-10
            document.write("<hr>");
            document.write(parseInt("10.23")); //10
            document.write("<hr>");
            document.write(parseInt("SEOUL")); //NaN
            document.write("<hr>");
            document.write("<hr>");


            //3.paseFloat()
            //->숫자로 구성된 문자열을 실수형으로 변환
            document.write(parseFloat("10")); //10
            document.write("<hr>");
            document.write(parseFloat("10.23")); //10.23
            document.write("<hr>");
            document.write(parseFloat("JAVA")); //NaN (Not a Number)
            document.write("<hr>");
            
            //4.String()
            // - > 문자형으로 변환
            document.write(String(123));
            document.write("<hr>");
            document.write(String(123)+String(456)); //"123456"
            document.write("<hr>");

            //5. toString()
            //-> 문자형으로 변환
            document.write((123).toString());   //"123"
            document.write("<hr>");
            document.write((123).toString()+(456).toString());  //"123456"
            document.write("<hr>");
            ////////////////////////////////////////////

            //6. Boolean 값의 형변환
            document.write(Number(true)); //1
            document.write("<hr>");
            document.write(Number(false)); //0
            document.write("<hr>");
            document.write(String(true));   //"true"
            document.write("<hr>");
            document.write(String(false));  //"false"
            document.write("<hr>");

        </script>
    </body>
</html>
