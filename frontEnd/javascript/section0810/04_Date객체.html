<!DOCTYPE html>
<html lang="ko"><!--HTML 시작-->
    <head><!--머릿말-->
        <meta charset="UTF-8">
        <title>04_Date객체.html</title>
    </head>
    <body>
        <h3>Date객체 날짜 세팅</h3>
        <script>
            //참조 https://www.w3schools.com/js/js_date_methods_set.asp

            const someday = new Date();
            someday.setFullYear(1989, 5, 8);    //1998년 6월 8일
            document.write(someday.getFullYear());
            document.write("<br>");
            document.write(someday.getMonth());
            document.write("<br>");
            document.write(someday.getDate());
            document.write("<br>");

            const days=["일","월","화","수","목","금","토"];
            document.write(days[someday.getDay()]);
            document.write("<hr>");

            const d= new Date();
            d.setDate(someday.getDate()+10);
            document.write(d.getDate());
        </script>
    </body>
</html>
