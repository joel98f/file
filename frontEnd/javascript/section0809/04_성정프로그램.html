<!DOCTYPE html>
<html lang="ko"><!--HTML 시작-->
    <head><!--머릿말-->
        <meta charset="UTF-8">
        <title>04_성정프로그램.html</title>
    </head>
    <body>
        <h3>성적 프로그램</h3>
        <div id="demo"></div>
        <script>

            //문) 5명의 학생을 대상으로 평균, 과락, 평균10점당 * 한개씩, 장학생을 구한후
            //    결과값을 표작성해서 id=demo에 출력하시오

            /*
                출력결과
                 이름  국어 영어 수학  평균 등수  결과
                --------------------------------------------------------
                무궁화 100  100  100  100  1    합격   ********** 장학생
                홍길동  20   50   30   33  5    불합격 ***
                개나리  90   95   90   91  2    합격   *********
                진달래  70   80   60   70  4    합격   *******
                라일락  35  100  100   78  3    재시험 *******
                --------------------------------------------------------
            */

            let uname= ["라일락","진달래","개나리","무궁화","홍길동"];
            let kor  = [100, 50, 95, 80, 60];
            let eng  = [100, 55, 95, 85, 40];
            let mat  = [100, 60, 35, 90, 30];
            let size = uname.length; //5
            
            //평균
            total = [];
            aver = [];
            for(let i =0; i<size; i++){
                total[i] = kor[i]+eng[i]+mat[i]  
                aver[i]=parseInt(total[i]/3);
            }


            //rank
            let rank= [1,1,1,1,1];

            for(let i =0; i<rank.length; i++){
                for(let j = 0; j<rank.length;j++){
                    if(aver[j]>aver[i]){
                        rank[i] = rank[i]+1
                    }
                } 
                
            }

            //5)과락(합격, 재시험, 불합격)
            // let pass=[];
            // for(let i =0; i<rank.length; i++){
            //     if(aver[i]>= 70){
            //         if(kor[i] <40 || eng[i] <40 || mat[i] <40){
            //             pass[i]="재시험";
            //         }else{
            //             pass[i]="합격";
            //         }
            //     }else{
            //         pass[i]="탈락";
            //     }
            // }

            

            //6)평균 10점당 * 한개씩
            // let star=["","","","",""];
            // for(let i =0; i<rank.length; i++){
            //     for(let j =0; j<parseInt(aver[i]/10); j++){
            //         star[i] = star[i] + "*";
            //     }
            // }
            let special=[];

            

            //장학생
            for(let i =0; i<rank.length; i++){
                if(aver[i] >= 95){
                    special[i] = "<span style='color:red; font-weight:bold'>장학생</span>";   
                }else{
                    special[i] = "<span style='color:red; font-weight:bold'></span>";   
                }
            }

            let result = "";
            result = result + "<table border='1'>";
            result = result + "<tr>";
            result = result + "     <th>이름</th>";
            result = result + "     <th>국어</th>";
            result = result + "     <th>영어</th>";
            result = result + "     <th>수학</th>";
            result = result + "     <th>평균</th>";
            result = result + "     <th>등수</th>";
            result = result + "     <th>결과</th>";
            result = result + "     <th>별별</th>";
            result = result + "     <th>장학생</th>";
            result = result + "</tr>";
            for(let i =0; i<rank.length; i++){
            result = result + "<tr>";
            result = result + "     <td>"+uname[i]+"</td>";
            result = result + "      <td>"+kor[i]+"</td>";
            result = result + "      <td>"+eng[i]+"</td>";
            result = result + "      <td>"+mat[i]+"</td>";
            result = result + "      <td>"+aver[i]+"</td>";
            result = result + "      <td>"+rank[i]+"</td>";
            result = result + "      <td>";
                //5)과락(합격, 재시험, 불합격)
            if(aver[i]>=70){
                if(kor[i] <40 || eng[i] <40 || mat[i] <40){
                    result += "재시험";
                }else{
                    result +="합 격";
                }
            }else{
                result +="불합격";
            }
            result = result + "      </td>";
            result = result + "      <td>";
                //6)평균 10점당 * 한개씩
            for(let star=1; star <= parseInt(aver[i]/10); star++){
                result+="*";
            }
            result = result + "      </td>";
            // result = result + "      <td>"+star[i]+"</td>";
            result = result + "      <td>"+special[i]+"</td>";
            result = result + "</tr>";
            }
            
            result = result + "</table>";

            document.getElementById("demo").innerHTML=result;
            


        </script>
    </body>
