<!DOCTYPE html>
<html lang="ko"><!--HTML 시작-->
    <head><!--머릿말-->
        <title>blank.html</title>
    </head>
    <body><!--본문-->
        <!-- 참조 : https://www.w3schools.com/html/html_blocks.asp -->
        <!--특징영역에 대해서 블럭을 지정할 수 있다-->
        <!-- 블럭요소의 크기는 자신이 감싸는 내용과 상관 없이 자신의 영역을 가지고 있음 -->
        <h3>1. 블럭요소 block</h3>
        <!-- 블럭이 없는 경우 -->
        Text1
        Text2
        Text3
        <hr>

        <!-- 블럭이 있는 경우 -->
        <div>Text1</div>
        <div>Text2</div>
        <div>Text3</div>
        <hr>

        <!-- 블럭인용구-->
        <blockquote>Text1</blockquote>
        <blockquote>Text2</blockquote>
        <blockquote>Text3</blockquote>

        <pre>
            서울특별시
            강남구          테헤란로
            삼원    타워    4층 아이티원
        </pre>

        <h3>2. 인라인 요소 inline</h3>
<!-- 인라인 요소의 크기는 자신이 감싸는 내용과 밀접하며 내용의 크기가 자신의 크기가 된다 -->
        <strong>진하게</strong>
        <u>밑줄</u>
        <i>기울임</i>
        <a>링크</a>
        <span>솔데스크</span>
        <textarea cols="10" rows="3"></textarea>
        <hr>

        <h3>3.block요소의 크기</h3>
        <div style="background-color: blue">DIV</div>
        <blockquote>Blockquote</blockquote>
        <pre>PRE</pre>
        <h1>H1</h1>
        <ul>
            <li>JAVA</li>
            <li>PYTHON</li>
        </ul>
        <hr>

        <!-- 웹의 3효소 : HTML, CSS, 동장 -->
    </body>
</html><!--HTML 끝-->
